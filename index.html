<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- CSS Material iconos svg -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
  <!-- CSS propios -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-3 m-auto p-3 pb-0 border border-dark text-center">
    <h1>
      <span class="material-icons text-primary">smart_toy</span>
      Chat Bot 
    </h1>
    <hr class="border border-primary border-2">
    <div class="content">
      <div class="sec1">
        <!-- espacio para preguntas -->
      </div>
      
      <div class="sec2">
        <div class="chat-box">
          <ul class="chat-thread">
            <li>Hola soy tu bot de confianza, pregunta cualquier duda que tengas sobre la tienda o selecciona alguna de las preguntas predeterminadas.</li>
          </ul>
        </div>

        <div class="sec3 mt-2">
          <form class="chat-window">
            <input class="chat-window-message" name="chat-window-message" type="text" placeholder="Escribe aqui tu consulta." autocomplete="off"/>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
